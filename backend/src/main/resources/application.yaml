spring:
  application:
    name: headblog
  datasource:
    url: jdbc:postgresql://localhost:5432/headblog
    username: headblog
    password: headblog
    driver-class-name: org.postgresql.Driver
    hikari:
      auto-commit: false
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
